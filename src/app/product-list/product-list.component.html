<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="row">
            <div class="main-content">
                <div class="section-content section-content-p30">
                    <div class="row">
                        <!-- If no products available-->
                        <div *ngIf="products.length ===0"> Sorry No Items Available</div>
                        <!-- loop over the collection of products -->

                        <div class="product-box" *ngFor="let tempProduct of products" class="col-md-3">
                            <div class="card" style="width: 80; height: 90;">
                                <img class="card-img-top" src="{{ tempProduct.imageUrl }}" alt="Card image cap"
                                    style=" height: 60; width: 80;">
                                <div class="card-body">
                                    <h5 class="card-title">{{ tempProduct.name }}</h5>
                                    <p class="card-text">{{ tempProduct.description }}</p>
                                    <p class="card-text"> {{ tempProduct.unitPrice | currency:'INR'}}</p>
                                    <a (click)="addToCart(tempProduct)" class="btn btn-primary">Add to cart</a>
                                    <a routerLink="/product/{{tempProduct.id}}" class="btn btn-success">View Item</a>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
