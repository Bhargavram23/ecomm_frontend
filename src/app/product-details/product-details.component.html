<div class="detail-section">
    <div class="container-fluid">
        <img src={{product.imageUrl}} class="detail-img" style="width: 300px; height: 250px;">
        <h3>{{product.name}}</h3>
        <div class="price"> {{product.unitPrice | currency:'INR'}}</div>
        <a (click)="addToCart(product)" class="btn btn-primary">Add to cart</a>
        <hr />
        <h4>Description</h4>
        <p>{{product.description}}</p>
        <a routerLink="/products">Back To Product List Page</a>
    </div>
</div>
